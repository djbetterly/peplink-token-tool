<!doctype html>
<html>
<head>
  <title>Peplink OAuth Callback</title>
  <style>
    body { background: #000; color: #FFCC00; font-family: Arial; padding: 20px; }
    h2, h3 { color: #FFCC00; }
    .section, .result-section { padding: 15px; margin-bottom: 15px; border: 1px solid #ffcc00; border-radius: 8px; background: #1a1a1a; }
    .group, .device { margin-left: 20px; }
    .device { margin-left: 40px; color: #fff; background: #000; padding: 6px; border-radius: 4px; border: 1px solid #333; }
    button, .copy-btn {
      background: #FFCC00; color: #000; border: none; padding: 6px 10px; margin: 5px 0; border-radius: 4px; cursor: pointer;
    }
    button:hover, .copy-btn:hover { background: #e6b800; }
    input { width: 100%; max-width: 500px; margin-bottom: 10px; padding: 6px; border-radius: 4px; border: 1px solid #FFCC00; background: #222; color: white; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Exchange OAuth Code for Token</h2>
  <form id="exchange-form" class="section">
    <label>Code:</label><br><input id="code"><br>
    <label>Client ID:</label><br><input id="client_id"><br>
    <label>Client Secret:</label><br><input id="client_secret"><br>
    <label>Redirect URI:</label><br><input id="redirect_uri" value="https://peplink.logic-box.co/callback.html"><br>
    <button type="submit">Fetch Token</button>
  </form>

  <h3>Token Response:</h3>
  <div id="result"></div>
  <button id="fetch-ids" style="display:none;">Fetch Organizations & Devices</button>
  <button id="send-esp" style="display:none;">Send to ESP</button>

  <h3>Organization Data:</h3>
  <div id="ids-result"></div>

  <script>
    let accessToken = null;
    let refreshToken = null;

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    if (code) document.getElementById('code').value = code;

    let clientId = localStorage.getItem('peplink_client_id') || '';
    let clientSecret = localStorage.getItem('peplink_client_secret') || '';
    if (state) {
      try {
        const parsed = JSON.parse(atob(decodeURIComponent(state)));
        if (parsed.client_id) clientId = parsed.client_id;
        if (parsed.client_secret) clientSecret = parsed.client_secret;
      } catch (err) { console.error("State decode failed:", err); }
    }

    document.getElementById('client_id').value = clientId;
    document.getElementById('client_secret').value = clientSecret;

    document.getElementById('exchange-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        code: document.getElementById('code').value,
        client_id: clientId,
        client_secret: clientSecret,
        redirect_uri: document.getElementById('redirect_uri').value
      };

      const res = await fetch('/api/exchange-code', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const json = await res.json();
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (json.access_token) {
        accessToken = json.access_token;
        refreshToken = json.refresh_token;

        result.innerHTML = `
          <div class="result-section">
            <div>Access Token: ${json.access_token} <button class="copy-btn" onclick="navigator.clipboard.writeText('${json.access_token}')">Copy</button></div>
            <div>Refresh Token: ${json.refresh_token} <button class="copy-btn" onclick="navigator.clipboard.writeText('${json.refresh_token}')">Copy</button></div>
            <div>Token Type: ${json.token_type}</div>
            <div>Expires In: ${json.expires_in} seconds</div>
          </div>
        `;
        document.getElementById('fetch-ids').style.display = 'inline-block';
        document.getElementById('send-esp').style.display = 'inline-block';
      } else {
        result.textContent = 'Token exchange failed: ' + JSON.stringify(json, null, 2);
      }
    });

    document.getElementById('fetch-ids').addEventListener('click', async () => {
      if (!accessToken) return alert("Access token is missing.");

      const res = await fetch("https://api.ic.peplink.com/rest/o", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      const data = await res.json();
      const container = document.getElementById('ids-result');
      container.innerHTML = '';

      if (!data.data || !data.data.length) {
        container.innerHTML = '<i>No organizations found.</i>';
        return;
      }

      data.data.forEach(org => {
        const orgDiv = document.createElement('div');
        orgDiv.className = 'result-section';
        orgDiv.innerHTML = `<div><strong>Org:</strong> ${org.name} (ID: ${org.id}) <button class="copy-btn" onclick="navigator.clipboard.writeText('${org.id}')">Copy</button></div>`;

        org.groups?.forEach(group => {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'group';
          groupDiv.innerHTML = `Group: ${group.name} (ID: ${group.id}) <button class="copy-btn" onclick="navigator.clipboard.writeText('${group.id}')">Copy</button>`;
          
          group.devices?.forEach(device => {
            const devDiv = document.createElement('div');
            devDiv.className = 'device';
            devDiv.innerHTML = `Device: ${device.name} (ID: ${device.id}) <button class="copy-btn" onclick="navigator.clipboard.writeText('${device.id}')">Copy</button>`;
            groupDiv.appendChild(devDiv);
          });

          orgDiv.appendChild(groupDiv);
        });

        container.appendChild(orgDiv);
      });
    });

    document.getElementById('send-esp').addEventListener('click', async () => {
      if (!accessToken || !refreshToken) return alert("Tokens missing.");

      const res = await fetch('/receive_tokens', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          access: accessToken,
          refresh: refreshToken
        })
      });

      alert(res.ok ? "✅ Sent to ESP!" : "❌ Failed to send.");
    });
  </script>
</body>
</html>
