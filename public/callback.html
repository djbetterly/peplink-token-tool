<!doctype html>
<html>
<head>
  <title>Peplink OAuth Code Exchange</title>
</head>
<body>
  <h2>Exchange OAuth Code for Token</h2>
  <p>This page receives your code. Enter your Client ID, Secret, and Redirect URI to get the token.</p>
  <form id="exchange-form">
    <label>Code:</label><br>
    <input id="code" name="code" style="width:400px;"><br><br>
    <label>Client ID:</label><br>
    <input id="client_id" name="client_id" style="width:400px;"><br><br>
    <label>Client Secret:</label><br>
    <input id="client_secret" name="client_secret" style="width:400px;"><br><br>
    <label>Redirect URI:</label><br>
    <input id="redirect_uri" name="redirect_uri" style="width:400px;" value="https://peplink.logic-box.co/callback.html"><br><br>
    <button type="submit">Fetch Token</button>
  </form>
  <h3>Token Response:</h3>
  <pre id="result"></pre>

  <button id="fetch-ids" style="display:none;">Fetch Organization / Group / Device IDs</button>
  <h3>Organization Data:</h3>
  <pre id="ids-result"></pre>

<script>
  let lastAccessToken = null;

  // Pre-fill code from URL
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  if (code) {
    document.getElementById('code').value = code;
  }

  // Pre-fill stored credentials
  document.getElementById('client_id').value = localStorage.getItem('peplink_client_id') || '';
  document.getElementById('client_secret').value = localStorage.getItem('peplink_client_secret') || '';
  document.getElementById('redirect_uri').value = localStorage.getItem('peplink_redirect_uri') || '';

  document.getElementById('exchange-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const body = {
      code: document.getElementById('code').value,
      client_id: document.getElementById('client_id').value,
      client_secret: document.getElementById('client_secret').value,
      redirect_uri: document.getElementById('redirect_uri').value
    };
    const res = await fetch('/api/exchange-code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    const json = await res.json();

    const resultContainer = document.getElementById('result');
    resultContainer.innerHTML = '';

    if (json.access_token) {
      lastAccessToken = json.access_token;
      document.getElementById('fetch-ids').style.display = 'inline-block';

      const div = document.createElement('div');
      div.style.padding = '10px';
      div.style.border = '1px solid #ccc';
      div.style.borderRadius = '4px';
      div.innerHTML = `
        <strong>Access Token:</strong><br>
        <code>${json.access_token}</code><br><br>
        <strong>Refresh Token:</strong><br>
        <code>${json.refresh_token}</code><br><br>
        <strong>Token Type:</strong> ${json.token_type}<br>
        <strong>Expires In:</strong> ${json.expires_in} seconds
      `;
      resultContainer.appendChild(div);
    } else {
      resultContainer.textContent = JSON.stringify(json, null, 2);
    }
  });

  document.getElementById('fetch-ids').addEventListener('click', async () => {
    if (!lastAccessToken) {
      alert('No access token available. Please fetch the token first.');
      return;
    }
    const res = await fetch('/api/list-orgs', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ access_token: lastAccessToken })
    });
    const json = await res.json();

    const container = document.getElementById('ids-result');
    container.innerHTML = ''; // Clear previous results

    if (json.data && Array.isArray(json.data)) {
      json.data.forEach(org => {
        const div = document.createElement('div');
        div.style.padding = '10px';
        div.style.marginBottom = '10px';
        div.style.border = '1px solid #ccc';
        div.style.borderRadius = '4px';
        div.innerHTML = `
          <strong>Organization Name:</strong> ${org.name}<br>
          <strong>Organization ID:</strong> ${org.id}<br>
          <strong>Org Code:</strong> ${org.org_code}<br>
          <strong>Status:</strong> ${org.status}<br>
          <a href="${org.url}" target="_blank">View in InControl</a>
        `;
        container.appendChild(div);
      });
    } else {
      container.textContent = JSON.stringify(json, null, 2);
    }
  });
</script>
</body>
</html>
