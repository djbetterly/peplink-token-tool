<!doctype html>
<html>
<head>
  <title>Peplink OAuth Code Exchange</title>
  <style>
    body {
      background: #000;
      color: #FFCC00;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      color: #FFCC00;
    }
    .result-section {
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      background: #1a1a1a;
    }
    .group, .device {
      margin-left: 20px;
    }
    .device {
      margin-left: 40px;
      background: #111;
      padding: 5px;
      border-radius: 4px;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 4px 10px;
      font-size: 0.85em;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #e6b800;
    }
    label {
      font-weight: bold;
    }
    input {
      background: #222;
      color: #fff;
      border: 1px solid #FFCC00;
      padding: 6px;
      border-radius: 4px;
      width: 400px;
    }
    button {
      background: #FFCC00;
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 8px;
    }
    button:hover {
      background: #ffe066;
    }
  </style>
</head>
<body>
  <h2>Exchange OAuth Code for Token</h2>
  <form id="exchange-form">
    <label>Code:</label><br>
    <input id="code"><br><br>
    <label>Client ID:</label><br>
    <input id="client_id"><br><br>
    <label>Client Secret:</label><br>
    <input id="client_secret"><br><br>
    <label>Redirect URI:</label><br>
    <input id="redirect_uri" value="https://peplink.logic-box.co/callback.html"><br><br>
    <button type="submit">Fetch Token</button>
  </form>

  <h3>Token Response:</h3>
  <div id="result"></div>

  <button id="fetch-ids" style="display:none;">Fetch Organizations & Devices</button>
  <button id="send-esp" style="display:none;">Send to ESP</button>

  <h3>Organization Data:</h3>
  <div id="ids-result"></div>

  <script>
    let lastAccessToken = null;
    let lastRefreshToken = null;

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    if (code) document.getElementById('code').value = code;

    let storedClientId = localStorage.getItem('peplink_client_id') || '';
    let storedClientSecret = localStorage.getItem('peplink_client_secret') || '';

    if (state) {
      try {
        const decoded = atob(decodeURIComponent(state));
        const parsed = JSON.parse(decoded);
        if (parsed.client_id) storedClientId = parsed.client_id;
        if (parsed.client_secret) storedClientSecret = parsed.client_secret;
      } catch (e) {
        console.error('Failed to parse state param:', e);
      }
    }

    document.getElementById('client_id').value = storedClientId;
    document.getElementById('client_secret').value = storedClientSecret;

    function createCopyButton(text) {
      const btn = document.createElement('button');
      btn.textContent = 'Copy';
      btn.className = 'copy-btn';
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        await navigator.clipboard.writeText(text);
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 1500);
      });
      return btn;
    }

    function createDeviceEntry(device) {
      const div = document.createElement('div');
      div.className = 'device';
      div.innerHTML = `Device: <strong>${device.name}</strong> (ID: ${device.id})`;
      div.appendChild(createCopyButton(device.id));
      return div;
    }

    document.getElementById('exchange-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        code: document.getElementById('code').value,
        client_id: document.getElementById('client_id').value,
        client_secret: document.getElementById('client_secret').value,
        redirect_uri: document.getElementById('redirect_uri').value
      };

      localStorage.setItem('peplink_client_id', body.client_id);
      localStorage.setItem('peplink_client_secret', body.client_secret);

      const res = await fetch('/api/exchange-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const json = await res.json();

      const result = document.getElementById('result');
      result.innerHTML = '';

      if (json.access_token) {
        lastAccessToken = json.access_token;
        lastRefreshToken = json.refresh_token;

        const accessDiv = document.createElement('div');
        accessDiv.innerHTML = `Access Token: ${json.access_token}`;
        accessDiv.appendChild(createCopyButton(json.access_token));

        const refreshDiv = document.createElement('div');
        refreshDiv.innerHTML = `Refresh Token: ${json.refresh_token}`;
        refreshDiv.appendChild(createCopyButton(json.refresh_token));

        result.appendChild(accessDiv);
        result.appendChild(refreshDiv);

        document.getElementById('fetch-ids').style.display = 'inline-block';
        document.getElementById('send-esp').style.display = 'inline-block';
      } else {
        result.textContent = JSON.stringify(json, null, 2);
      }
    });

    document.getElementById('fetch-ids').addEventListener('click', async () => {
      if (!lastAccessToken) return alert('No access token.');

      const res = await fetch('https://api.ic.peplink.com/rest/o', {
        headers: { Authorization: `Bearer ${lastAccessToken}` }
      });

      const json = await res.json();
      const container = document.getElementById('ids-result');
      container.innerHTML = '';

      if (json.data && json.data.length) {
        json.data.forEach(org => {
          const orgDiv = document.createElement('div');
          orgDiv.className = 'result-section';

          const orgId = document.createElement('div');
          orgId.innerHTML = `Org: <strong>${org.name}</strong> (ID: ${org.id})`;
          orgId.appendChild(createCopyButton(org.id));
          orgDiv.appendChild(orgId);

          if (org.groups && org.groups.length) {
            org.groups.forEach(group => {
              const groupDiv = document.createElement('div');
              groupDiv.className = 'group';
              groupDiv.innerHTML = `Group: <strong>${group.name}</strong> (ID: ${group.id})`;
              groupDiv.appendChild(createCopyButton(group.id));
              orgDiv.appendChild(groupDiv);

              if (group.devices && group.devices.length) {
                group.devices.forEach(device => {
                  const devDiv = createDeviceEntry(device);
                  orgDiv.appendChild(devDiv);
                });
              }
            });
          }

          container.appendChild(orgDiv);
        });
      } else {
        container.innerHTML = '<i>No organization data returned.</i>';
      }
    });

    document.getElementById('send-esp').addEventListener('click', async () => {
      if (!lastAccessToken || !lastRefreshToken) {
        alert('Missing tokens.');
        return;
      }

      const payload = {
        access_token: lastAccessToken,
        refresh_token: lastRefreshToken
      };

      try {
        const response = await fetch('/api/send-to-esp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Tokens sent to ESP successfully.');
        } else {
          alert('Failed to send tokens to ESP.');
        }
      } catch (err) {
        console.error('ESP send failed:', err);
        alert('Error sending to ESP.');
      }
    });
  </script>
</body>
</html>
