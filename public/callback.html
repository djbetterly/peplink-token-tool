<!doctype html>
<html>
<head>
  <title>Peplink OAuth Code Exchange</title>
  <style>
    body {
      background: #000;
      color: #FFCC00;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      color: #FFCC00;
    }
    .result-section {
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .device {
      margin: 8px 0 8px 20px;
      padding: 6px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      border-radius: 4px;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 4px 10px;
      font-size: 0.85em;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #e6b800;
    }
    label {
      font-weight: bold;
      color: #FFCC00;
    }
    input {
      background: #222;
      color: #fff;
      border: 1px solid #FFCC00;
      padding: 6px;
      border-radius: 4px;
      width: 400px;
    }
    button {
      background: #FFCC00;
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 8px;
    }
    button:hover {
      background: #ffe066;
    }
  </style>
</head>
<body>
  <h2>Exchange OAuth Code for Token</h2>
  <form id="exchange-form" class="section">
    <label>Code:</label><br>
    <input id="code"><br><br>
    <label>Client ID:</label><br>
    <input id="client_id"><br><br>
    <label>Client Secret:</label><br>
    <input id="client_secret"><br><br>
    <label>Redirect URI:</label><br>
    <input id="redirect_uri" value=""><br><br>
    <button type="submit">Fetch Token</button>
    <button type="button" id="reauth-btn">Reauthenticate</button>
  </form>

  <h3>Token Response:</h3>
  <div id="result"></div>

  <script>
    let lastAccessToken = null;

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);

      const code = params.get('code');
      const clientId = params.get('client_id');
      const clientSecret = params.get('client_secret');
      const redirectUri = window.location.origin + window.location.pathname;

      if (code) document.getElementById('code').value = code;
      if (clientId) document.getElementById('client_id').value = clientId;
      if (clientSecret) document.getElementById('client_secret').value = clientSecret;
      document.getElementById('redirect_uri').value = redirectUri;

      document.getElementById('reauth-btn').addEventListener('click', () => {
        const cid = document.getElementById('client_id').value.trim();
        const secret = document.getElementById('client_secret').value.trim();
        const redir = document.getElementById('redirect_uri').value.trim();

        if (!cid || !secret || !redir) {
          alert('Client ID, Client Secret, and Redirect URI must be filled out.');
          return;
        }

        const fullRedirect = `${redir}?client_id=${encodeURIComponent(cid)}&client_secret=${encodeURIComponent(secret)}`;
        const authURL = `https://api.ic.peplink.com/api/oauth2/authorize?client_id=${cid}&response_type=code&redirect_uri=${encodeURIComponent(fullRedirect)}&scope=readonly`;

        console.log("Redirecting to:", authURL);
        window.location.href = authURL;
      });
    };

    document.getElementById('exchange-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        code: document.getElementById('code').value,
        client_id: document.getElementById('client_id').value,
        client_secret: document.getElementById('client_secret').value,
        redirect_uri: document.getElementById('redirect_uri').value
      };

      const res = await fetch('/api/exchange-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const json = await res.json();

      const container = document.getElementById('result');
      container.innerHTML = '';

      if (json.access_token) {
        lastAccessToken = json.access_token;

        const div = document.createElement('div');
        div.className = 'result-section';

        const accessRow = document.createElement('div');
        accessRow.textContent = `Access Token: ${json.access_token}`;

        const refreshRow = document.createElement('div');
        refreshRow.textContent = `Refresh Token: ${json.refresh_token}`;

        const typeRow = document.createElement('div');
        typeRow.textContent = `Token Type: ${json.token_type}`;

        const expiresRow = document.createElement('div');
        expiresRow.textContent = `Expires In: ${json.expires_in} seconds`;

        div.appendChild(accessRow);
        div.appendChild(refreshRow);
        div.appendChild(typeRow);
        div.appendChild(expiresRow);
        container.appendChild(div);
      } else {
        container.textContent = JSON.stringify(json, null, 2);
      }
    });
  </script>
</body>
</html>
