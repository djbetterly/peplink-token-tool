<!doctype html>
<html>
<head>
  <title>Peplink OAuth Code Exchange</title>
  <style>
    body {
      background: #000;
      color: #FFCC00;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      color: #FFCC00;
    }
    .result-section {
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .device {
      margin: 8px 0 8px 20px;
      padding: 6px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      border-radius: 4px;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 4px 10px;
      font-size: 0.85em;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #e6b800;
    }
    label {
      font-weight: bold;
      color: #FFCC00;
    }
    input {
      background: #222;
      color: #fff;
      border: 1px solid #FFCC00;
      padding: 6px;
      border-radius: 4px;
      width: 400px;
    }
    button {
      background: #FFCC00;
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 8px;
    }
    button:hover {
      background: #ffe066;
    }
    a {
      color: #FFCC00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Exchange OAuth Code for Token</h2>
  <form id="exchange-form" class="section">
    <label>Code:</label><br>
    <input id="code"><br><br>
    <label>Client ID:</label><br>
    <input id="client_id"><br><br>
    <label>Client Secret:</label><br>
    <input id="client_secret"><br><br>
    <label>Redirect URI:</label><br>
    <input id="redirect_uri" value="https://peplink.logic-box.co/callback.html"><br><br>
    <label>ESP IP Address:</label><br>
    <input id="esp_ip" value="192.168.112.111" placeholder="192.168.1.100"><br><br>
    <label>ESP Page Path:</label><br>
    <input id="esp_page" value="/utilities" placeholder="/utilities or /config"><br><br>
    <button type="submit">Fetch Token</button>
  </form>

  <h3>Token Response:</h3>
  <div id="result"></div>
  <button id="fetch-ids" style="display:none;">Fetch Organizations & Devices</button>
  <button id="export-btn" style="display:none;">Export All Info</button>
  <button id="send-esp" style="display:none;">Send to ESP</button>

  <h3>Organization Data:</h3>
  <div id="ids-result"></div>

  <script>
    let lastAccessToken = null;
    let allData = { tokens: {}, orgs: [] };
    let firstOrgId = null, firstGroupId = null, firstDeviceId = null;

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    if (code) document.getElementById('code').value = code;

    // Handle state parameter for reauthorization
    let storedClientId = localStorage.getItem('peplink_client_id') || '';
    let storedClientSecret = localStorage.getItem('peplink_client_secret') || '';
    let storedEspIp = localStorage.getItem('peplink_esp_ip') || '192.168.112.111';
    let storedEspPage = localStorage.getItem('peplink_esp_page') || '/utilities';

    if (state) {
      try {
        const decoded = atob(decodeURIComponent(state));
        const parsed = JSON.parse(decoded);
        if (parsed.client_id) storedClientId = parsed.client_id;
        if (parsed.client_secret) storedClientSecret = parsed.client_secret;
        if (parsed.esp_ip) storedEspIp = parsed.esp_ip;
        if (parsed.esp_page) storedEspPage = parsed.esp_page;
      } catch (e) {
        console.error('Failed to parse state param:', e);
      }
    }

    document.getElementById('client_id').value = storedClientId;
    document.getElementById('client_secret').value = storedClientSecret;
    document.getElementById('redirect_uri').value = localStorage.getItem('peplink_redirect_uri') || 'https://peplink.logic-box.co/callback.html';
    document.getElementById('esp_ip').value = storedEspIp;
    document.getElementById('esp_page').value = storedEspPage;

    function createCopyButton(text) {
      const btn = document.createElement('button');
      btn.textContent = 'Copy';
      btn.className = 'copy-btn';
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        await navigator.clipboard.writeText(text);
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 1500);
      });
      return btn;
    }

    function createDeviceDiv(device) {
      const div = document.createElement('div');
      div.className = 'device';
      const name = document.createElement('div');
      name.textContent = `Device Name: ${device.name}`;
      const id = document.createElement('div');
      id.textContent = `Device ID: ${device.id}`;
      id.appendChild(createCopyButton(device.id));
      div.appendChild(name);
      div.appendChild(id);
      return div;
    }

    document.getElementById('exchange-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        code: document.getElementById('code').value,
        client_id: document.getElementById('client_id').value,
        client_secret: document.getElementById('client_secret').value,
        redirect_uri: document.getElementById('redirect_uri').value
      };

      localStorage.setItem('peplink_client_id', body.client_id);
      localStorage.setItem('peplink_client_secret', body.client_secret);
      localStorage.setItem('peplink_redirect_uri', body.redirect_uri);
      localStorage.setItem('peplink_esp_ip', document.getElementById('esp_ip').value);
      localStorage.setItem('peplink_esp_page', document.getElementById('esp_page').value);

      const res = await fetch('/api/exchange-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const json = await res.json();

      const container = document.getElementById('result');
      container.innerHTML = '';

      if (json.access_token) {
        lastAccessToken = json.access_token;
        allData.tokens = json;
        document.getElementById('fetch-ids').style.display = 'inline-block';
        document.getElementById('export-btn').style.display = 'inline-block';
        document.getElementById('send-esp').style.display = 'inline-block';

        const div = document.createElement('div');
        div.className = 'result-section';

        const accessRow = document.createElement('div');
        accessRow.textContent = `Access Token: ${json.access_token}`;
        accessRow.appendChild(createCopyButton(json.access_token));

        const refreshRow = document.createElement('div');
        refreshRow.textContent = `Refresh Token: ${json.refresh_token}`;
        refreshRow.appendChild(createCopyButton(json.refresh_token));

        const typeRow = document.createElement('div');
        typeRow.textContent = `Token Type: ${json.token_type}`;

        const expiresRow = document.createElement('div');
        expiresRow.textContent = `Expires In: ${json.expires_in} seconds`;

        div.appendChild(accessRow);
        div.appendChild(refreshRow);
        div.appendChild(typeRow);
        div.appendChild(expiresRow);
        container.appendChild(div);
      } else {
        container.textContent = JSON.stringify(json, null, 2);
      }
    });

    // Use callback(1) comprehensive polling approach with server-side APIs
    document.getElementById('fetch-ids').addEventListener('click', async () => {
      if (!lastAccessToken) {
        alert('No access token available.');
        return;
      }

      const res = await fetch('/api/list-orgs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ access_token: lastAccessToken })
      });
      const json = await res.json();

      const container = document.getElementById('ids-result');
      container.innerHTML = '';
      allData.orgs = [];

      if (json.data && Array.isArray(json.data)) {
        for (const org of json.data) {
          // Set first org ID for ESP functionality
          if (!firstOrgId) firstOrgId = org.id;

          const div = document.createElement('div');
          div.className = 'result-section';

          const resGroups = await fetch('/api/list-groups', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ access_token: lastAccessToken, org_id: org.id })
          });
          const groupsJson = await resGroups.json();
          let group = null;
          if (groupsJson.data && groupsJson.data.length > 0) {
            group = groupsJson.data[0];
            // Set first group ID for ESP functionality
            if (!firstGroupId) firstGroupId = group.id;
          }

          const orgName = document.createElement('div');
          orgName.textContent = `Organization Name: ${org.name}`;
          div.appendChild(orgName);

          if (group) {
            const groupName = document.createElement('div');
            groupName.textContent = `Group Name: ${group.name}`;
            div.appendChild(groupName);
          }

          const sep1 = document.createElement('div');
          sep1.textContent = '--';
          div.appendChild(sep1);

          const orgId = document.createElement('div');
          orgId.textContent = `Organization ID: ${org.id}`;
          orgId.appendChild(createCopyButton(org.id));
          div.appendChild(orgId);

          if (group) {
            const groupId = document.createElement('div');
            groupId.textContent = `Group ID: ${group.id}`;
            groupId.appendChild(createCopyButton(group.id));
            div.appendChild(groupId);
          }

          const sep2 = document.createElement('div');
          sep2.textContent = '--';
          div.appendChild(sep2);

          const status = document.createElement('div');
          status.textContent = `Status: ${org.status}`;
          div.appendChild(status);

          const link = document.createElement('div');
          link.innerHTML = `<a href="${org.url}" target="_blank">View in InControl</a>`;
          div.appendChild(link);

          const resDevices = await fetch('/api/list-devices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ access_token: lastAccessToken, org_id: org.id })
          });
          const devicesJson = await resDevices.json();
          const devices = [];
          if (devicesJson.data && Array.isArray(devicesJson.data)) {
            devicesJson.data.forEach(device => {
              devices.push({ id: device.id, name: device.name });
              div.appendChild(createDeviceDiv(device));
              // Set first device ID for ESP functionality
              if (!firstDeviceId) firstDeviceId = device.id;
            });
          }

          allData.orgs.push({ org, group, devices });
          container.appendChild(div);
        }
      }
    });

    // ESP functionality with enhanced error handling
    document.getElementById('send-esp').addEventListener('click', async () => {
      console.log("🔄 Send to ESP button clicked");
      
      if (!allData.tokens.access_token || !allData.tokens.refresh_token || !allData.tokens.token_type) {
        alert("Token data missing or invalid.");
        console.error("❌ Missing token data:", allData.tokens);
        return;
      }

      const espIp = document.getElementById('esp_ip').value;
      const espPage = document.getElementById('esp_page').value;
      
      console.log("📡 ESP Target:", espIp, espPage);
      console.log("🔑 Token data:", {
        access: allData.tokens.access_token?.substring(0, 8) + "...",
        refresh: allData.tokens.refresh_token?.substring(0, 8) + "...",
        org_id: firstOrgId,
        group_id: firstGroupId,
        device_id: firstDeviceId
      });

      const payload = {
        access: allData.tokens.access_token,
        refresh: allData.tokens.refresh_token,
        client_id: document.getElementById('client_id').value,
        client_secret: document.getElementById('client_secret').value,
        redirect: document.getElementById('redirect_uri').value,
        org_id: firstOrgId,
        group_id: firstGroupId,
        device_id: firstDeviceId
      };

      const targetUrl = `http://${espIp}/receive_tokens`;
      console.log("🎯 Sending to:", targetUrl);
      console.log("📦 Payload:", payload);

      // Check if we're on HTTPS and warn about mixed content
      if (window.location.protocol === 'https:') {
        const proceed = confirm(
          `⚠️ Mixed Content Warning!\n\n` +
          `You're on HTTPS but trying to send to HTTP (ESP).\n` +
          `This will likely fail due to browser security.\n\n` +
          `Options:\n` +
          `1. Click OK to try anyway (may fail)\n` +
          `2. Click Cancel and copy the data manually\n` +
          `3. Access this page via HTTP instead\n\n` +
          `Try anyway?`
        );
        
        if (!proceed) {
          // Show manual copy option
          const manualData = JSON.stringify(payload, null, 2);
          alert(`Copy this data and paste it manually:\n\n${manualData}`);
          return;
        }
      }

      try {
        const res = await fetch(targetUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        console.log("📈 Response status:", res.status);
        console.log("📋 Response headers:", Object.fromEntries(res.headers.entries()));
        
        const responseText = await res.text();
        console.log("📄 Response body:", responseText);

        if (res.ok) {
          alert(`✅ Sent to ESP successfully! You can now visit http://${espIp}${espPage} to see the updated tokens.`);
        } else {
          alert(`❌ Failed to send to ESP. Status: ${res.status}\n\nCheck console for details.`);
        }
      } catch (error) {
        console.error("🚨 Fetch error:", error);
        
        if (error.message.includes('Mixed Content') || window.location.protocol === 'https:') {
          alert(
            `❌ Mixed Content Error!\n\n` +
            `Try one of these solutions:\n` +
            `1. Access this page via HTTP: http://peplink.logic-box.co/callback.html?${window.location.search.substring(1)}\n` +
            `2. Copy the data manually (check console for payload)\n` +
            `3. Set up HTTPS on your ESP`
          );
          console.log("📋 Manual payload for copy/paste:", JSON.stringify(payload, null, 2));
        } else {
          alert(`❌ Network error: ${error.message}\n\nMake sure ESP is accessible at http://${espIp}`);
        }
      }
    });
  </script>
</body>
</html>
