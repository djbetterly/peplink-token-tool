<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peplink OAuth Callback</title>
  <style>
    body { background: #000; color: #FFCC00; font-family: Arial; padding: 20px; }
    .section { border: 1px solid #FFCC00; border-radius: 8px; padding: 16px; margin-bottom: 20px; background: #1a1a1a; }
    .device { margin-left: 20px; margin-bottom: 10px; padding: 6px; background: #000; border: 1px solid #333; border-radius: 4px; color: #fff; }
    button, .copy-btn {
      background: #FFCC00; color: #000; border: none; padding: 6px 10px; margin: 4px;
      font-weight: bold; cursor: pointer; border-radius: 4px;
    }
    button:hover, .copy-btn:hover { background: #e6b800; }
    input { background: #222; color: #fff; border: 1px solid #FFCC00; padding: 6px; border-radius: 4px; width: 100%; max-width: 500px; }
    label { font-weight: bold; color: #FFCC00; }
  </style>
</head>
<body>
  <h2>OAuth Code Exchange</h2>

  <div class="section">
    <label>Code:</label><br>
    <input id="code"><br><br>
    <label>Client ID:</label><br>
    <input id="client_id"><br><br>
    <label>Client Secret:</label><br>
    <input id="client_secret"><br><br>
    <label>Redirect URI:</label><br>
    <input id="redirect_uri" value="https://peplink.logic-box.co/callback.html"><br><br>
    <button id="fetch-token">Fetch Token</button>
  </div>

  <div class="section" id="token-section" style="display:none;"></div>

  <div class="section" id="orgs-section" style="display:none;">
    <h3>Organizations and Devices</h3>
    <div id="orgs-container"></div>
    <button id="send-to-esp">Send to ESP</button>
  </div>

  <script>
    const code = new URLSearchParams(location.search).get('code');
    if (code) document.getElementById('code').value = code;

    const tokenSection = document.getElementById('token-section');
    const orgsSection = document.getElementById('orgs-section');
    const orgsContainer = document.getElementById('orgs-container');

    let lastToken = null;

    function copyBtn(text) {
      const btn = document.createElement('button');
      btn.textContent = "Copy";
      btn.className = "copy-btn";
      btn.onclick = async () => {
        await navigator.clipboard.writeText(text);
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1500);
      };
      return btn;
    }

    document.getElementById('fetch-token').onclick = async () => {
      const body = {
        code: document.getElementById('code').value.trim(),
        client_id: document.getElementById('client_id').value.trim(),
        client_secret: document.getElementById('client_secret').value.trim(),
        redirect_uri: document.getElementById('redirect_uri').value.trim()
      };

      const res = await fetch("/api/exchange-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const json = await res.json();
      tokenSection.innerHTML = "";
      if (!json.access_token) {
        tokenSection.innerHTML = "<div style='color:red'>Token fetch failed.</div>";
        tokenSection.style.display = "block";
        return;
      }

      lastToken = json;
      tokenSection.style.display = "block";
      orgsSection.style.display = "block";

      const at = document.createElement("div");
      at.textContent = "Access Token: " + json.access_token;
      at.appendChild(copyBtn(json.access_token));

      const rt = document.createElement("div");
      rt.textContent = "Refresh Token: " + json.refresh_token;
      rt.appendChild(copyBtn(json.refresh_token));

      const exp = document.createElement("div");
      exp.textContent = "Expires In: " + json.expires_in + "s";

      tokenSection.appendChild(at);
      tokenSection.appendChild(rt);
      tokenSection.appendChild(exp);

      fetchOrganizations(json.access_token);
    };

    async function fetchOrganizations(token) {
      const orgRes = await fetch("/api/list-orgs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ access_token: token })
      });
      const orgData = await orgRes.json();

      orgsContainer.innerHTML = "";

      for (const org of orgData.data || []) {
        const orgDiv = document.createElement("div");
        orgDiv.className = "section";
        orgDiv.innerHTML = `<b>Organization:</b> ${org.name}<br>Org ID: ${org.id}`;
        orgDiv.appendChild(copyBtn(org.id));

        const groupRes = await fetch("/api/list-groups", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ access_token: token, org_id: org.id })
        });
        const groups = await groupRes.json();

        for (const group of groups.data || []) {
          const groupHeader = document.createElement("div");
          groupHeader.innerHTML = `<br><b>Group:</b> ${group.name} (ID: ${group.id})`;
          groupHeader.appendChild(copyBtn(group.id));
          orgDiv.appendChild(groupHeader);

          const deviceRes = await fetch("/api/list-devices", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ access_token: token, org_id: org.id, group_id: group.id })
          });
          const devices = await deviceRes.json();

          for (const dev of devices.data || []) {
            const devDiv = document.createElement("div");
            devDiv.className = "device";
            devDiv.textContent = `${dev.name} (ID: ${dev.id})`;
            devDiv.appendChild(copyBtn(dev.id));
            orgDiv.appendChild(devDiv);
          }
        }

        orgsContainer.appendChild(orgDiv);
      }
    }

    document.getElementById('send-to-esp').onclick = async () => {
      if (!lastToken) return alert("Token missing");
      const payload = {
        access_token: lastToken.access_token,
        refresh_token: lastToken.refresh_token
      };

      const res = await fetch("/api/send-to-esp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) alert("Sent to ESP.");
      else alert("Failed to send.");
    };
  </script>
</body>
</html>
