<!doctype html>
<html>
<head>
  <title>Peplink OAuth Code Exchange</title>
</head>
<body>
  <h2>Exchange OAuth Code for Token</h2>
  <p>This page receives your code. Enter your Client ID, Secret, and Redirect URI to get the token.</p>
  <form id="exchange-form">
    <label>Code:</label><br>
    <input id="code" name="code" style="width:400px;"><br><br>
    <label>Client ID:</label><br>
    <input id="client_id" name="client_id" style="width:400px;"><br><br>
    <label>Client Secret:</label><br>
    <input id="client_secret" name="client_secret" style="width:400px;"><br><br>
    <label>Redirect URI:</label><br>
    <input id="redirect_uri" name="redirect_uri" style="width:400px;" value="https://peplink.logic-box.co/callback"><br><br>
    <button type="submit">Fetch Token</button>
  </form>
  <pre id="result"></pre>
  <script>
    // Pre-fill code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      document.getElementById('code').value = code;
    }

    // Pre-fill stored credentials
    document.getElementById('client_id').value = localStorage.getItem('peplink_client_id') || '';
    document.getElementById('client_secret').value = localStorage.getItem('peplink_client_secret') || '';
    document.getElementById('redirect_uri').value = localStorage.getItem('peplink_redirect_uri') || '';

    document.getElementById('exchange-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        code: document.getElementById('code').value,
        client_id: document.getElementById('client_id').value,
        client_secret: document.getElementById('client_secret').value,
        redirect_uri: document.getElementById('redirect_uri').value
      };
      const res = await fetch('/api/exchange-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const json = await res.json();
      document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
