<!doctype html>
<html>
<head>
  <title>Peplink Token Fetcher</title>
</head>
<body>
  <h2>Enter Peplink Client Credentials</h2>
  <form id="form">
    <label>Client ID:</label><br>
    <input name="client_id" style="width:400px;"><br><br>
    <label>Client Secret:</label><br>
    <input name="client_secret" style="width:400px;"><br><br>
    <button type="submit">Fetch Tokens</button>
  </form>
  <pre id="result"></pre>
  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = {
        client_id: formData.get('client_id'),
        client_secret: formData.get('client_secret')
      };
      const res = await fetch('/api/get-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const json = await res.json();
      document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
